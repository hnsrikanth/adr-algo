<div class="row">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-header">
                <button type="button" class="btn btn-primary" (click)="loginToKiteAccount()">
                    Refresh Token
                </button>
            </div>
            <div class="card-body">
                <div *ngIf="isLoading" class="text-info">
                    Generating token, please wait...
                </div>
                <div *ngIf="successMessage" class="text-success">
                    {{ successMessage }}
                </div>
                <div *ngIf="errorMessage" class="text-danger">
                    {{ errorMessage }}
                </div>
            </div>
        </div>
    </div>
</div>
